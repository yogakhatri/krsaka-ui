<h2 style="background-color: aliceblue; margin: 2.5% 2.5%">
  Featured Products
</h2>

<div style="display: flex; flex-wrap: wrap; margin: 0 0 0 2.5%;">
  <mat-card
    *ngFor="let item of listOfProducts"
    class="example-card"
    style="width: 47.5%; margin: 2.5% 2.5% 0 0"
  >
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ item }}</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img
      mat-card-image
      src="../../../assets/images/corn.jpg"
      alt="Corn image"
    />
    <!-- <mat-card-content>
      <p></p>
    </mat-card-content> -->
    <mat-card-actions style="width: 100%; justify-content: space-between">
      <button mat-button>Wishlist</button>
      <button mat-button>Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
